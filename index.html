<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Encriptador de textos Alura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="Encriptador.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
</head>
<body>
  <header>
    <div class="pagina">
      <div class="logo">
        <h1><img src="logo.png" alt="Logo del Encriptador"></h1>
      </div>
      <section class="rectangulo1">
        <div class="cuadro-texto" id="texto-encriptado"></div>
        <img class="munheco" src="munheco.png" alt="Munheco">
      </section>
      <div class="texto1">
        <textarea id="texto-entrada" placeholder="Ingrese texto aquí"></textarea>
      </div>
      <button class="boton1" onclick="encriptarTexto()">
        <span class="boton1-texto">Encriptar</span>
      </button>
      <button class="boton2" onclick="desencriptarTexto()">
        <span class="boton2-texto">Desencriptar</span>
      </button>
      <button id="btn-copiar" onclick="copiarTextoEncriptado()" style="display: none;">Copiar</button>
      <section class="frame1">
        <div class="texto4"><i class="fas fa-exclamation-circle"></i> Solo letras minúsculas y sin acentos</div>
      </section>
      <div class="texto2">Ningún mensaje fue encontrado</div>
      <div class="texto3">Ingresa el texto que desees encriptar o desencriptar.</div>
    </div>
  </header>
  <script>
    function encriptarTexto() {
      const textoEntrada = document.getElementById("texto-entrada");
      const textoEncriptado = encriptar(textoEntrada.value);
      const cuadroTexto = document.querySelector(".cuadro-texto");
      const imagenMunheco = document.querySelector(".munheco");
      const textoAdvertencia = document.querySelector(".texto4");
      const texto2 = document.querySelector(".texto2");
      const texto3 = document.querySelector(".texto3");

      cuadroTexto.innerHTML = `<div class="cuadro-texto">${textoEncriptado}</div>`;
      imagenMunheco.style.display = "none";
      texto2.innerText = "";
      texto3.innerText = "";
      mostrarOcultarBoton();
    }

    function encriptar(texto) {
      let textoEncriptado = texto.replace(/e/g, "enter");
      textoEncriptado = textoEncriptado.replace(/i/g, "imes");
      textoEncriptado = textoEncriptado.replace(/a/g, "ai");
      textoEncriptado = textoEncriptado.replace(/o/g, "ober");
      textoEncriptado = textoEncriptado.replace(/u/g, "ufat");

      return textoEncriptado;
    }

    function desencriptarTexto() {
      const textoEntrada = document.getElementById("texto-entrada");
      const textoDesencriptado = desencriptar(textoEntrada.value);
      const cuadroTexto = document.querySelector(".cuadro-texto");
      const imagenMunheco = document.querySelector(".munheco");
      const textoAdvertencia = document.querySelector(".texto4");
      const texto2 = document.querySelector(".texto2");
      const texto3 = document.querySelector(".texto3");

      cuadroTexto.innerHTML = `<div class="cuadro-texto">${textoDesencriptado}</div>`;
      imagenMunheco.style.display = "none";
      texto2.innerText = "";
      texto3.innerText = "";
      mostrarOcultarBoton();
    }

    function desencriptar(texto) {
      let textoDesencriptado = texto.replace(/enter/g, "e");
      textoDesencriptado = textoDesencriptado.replace(/imes/g, "i");
      textoDesencriptado = textoDesencriptado.replace(/ai/g, "a");
      textoDesencriptado = textoDesencriptado.replace(/ober/g, "o");
      textoDesencriptado = textoDesencriptado.replace(/ufat/g, "u");

      return textoDesencriptado;
      }

    function mostrarOcultarBoton() {
      var textoEncriptado = document.getElementById("texto-entrada").value;
      var botonCopiar = document.getElementById("btn-copiar");

      if (textoEncriptado) {
        botonCopiar.style.display = "block";
      } else {
        botonCopiar.style.display = "none";
      }
    }

    function copiarTextoEncriptado() {
      var textoEncriptado = document.getElementById("texto-encriptado").textContent;

      if (textoEncriptado) {
        var textarea = document.createElement("textarea");
        textarea.style.position = "absolute";
        textarea.style.left = "-9999px";
        textarea.value = textoEncriptado;
        document.body.appendChild(textarea);

        textarea.select();
        textarea.setSelectionRange(0, textarea.value.length);
        document.execCommand("copy");

        document.body.removeChild(textarea);

        alert("Texto encriptado copiado al portapapeles.");
      } else {
        alert("No hay texto encriptado para copiar.");
      }
    }
    </script>
  </body>
</html>
